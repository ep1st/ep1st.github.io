<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인하대 컴퓨터공학과 홈페이지 회원가입</title>
</head>
<body>
  <h1>인하대 컴퓨터공학과 홈페이지 회원가입</h1>
  <h2>필수정보</h2>
  <form action="#">
    <h3>이메일</h3>
    <input type="text" name="email" placeholder="E-mail" required>
    <button type="button">형식체크</button>
    <h3>패스워드</h3>
    <input type="password" name="passwd1" placeholder="Password" required>
    <h3>패스워드 재입력</h3>
    <input type="password" name="passwd2" placeholder="Password (Repeat)" required>
    <h3>이름</h3>
    <input type="text" name="username" placeholder="Name" required>
    <h3>성별</h3>
    <label>
      <input type="radio" name="gender" value="m" required> 남자 (Man)
    </label>
    <label>
      <input type="radio" name="gender" value="w" required> 여자 (Woman)
    </label>
    <h3>분류</h3>
    <select name="class" required>
      <option value="u">학사과정 (Undergraduate)</option>
      <option value="m">석사과정 (Master Student)</option>
      <option value="p">박사/통합과정 (Ph.D. Student)</option>
      <option value="f">교직원 (Faculty/Staff)</option>
      <option value="s">학부모 (Student Parent)</option>
      <option value="g">일반인 (General)</option>
    </select>
    <button type="submit">정보 제출</button>
  </form>
</body>
</html>
